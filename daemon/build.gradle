group 'im.y2k'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.71'

    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.0"
    }
}

apply plugin: 'application'
apply plugin: 'kotlin'

mainClassName = "AppKt"

task release(type: Copy) {
    dependsOn clean, installDist
    from 'build/install/kotlindaemon'
    into '../host/bin/kotlindaemon'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-compiler:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-script-util:$kotlin_version"

    testCompile 'junit:junit:4.12'
}
